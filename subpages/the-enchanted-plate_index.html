<!DOCTYPE html>

<html lang="en">

<head>
    <title>This is the The Enchanted Plate menu webiste of OhMyFood.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style_sass_compiled.css">
    <script src="https://kit.fontawesome.com/6ac6577e21.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="subpage-heading">
        <span class="subpage-heading__back-icon"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></span>
        <img src="../assets/logo/ohmyfood@2x.svg" alt="logo-header">
    </header>
    <main class="subpage-main">

                <label class="subpage-main__menu__heading__like">
                    <input class="like-img__input" type="checkbox" />
                    <span class="like-img__regular"><i class="fa-regular fa-heart"></i></span>
                    <span class="like-img__solid"><i class="fa-solid fa-heart"></i></span>
                </label>
            </div>
            <div class="subpage-main__menu__list">

                    <p>ENTREES</p>
                    <div class="subpage-main__menu__list__title__border"></div>
                </div>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--1">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Foie Gras Ravioli</div>

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--2">

                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--3">

                    <div class="subpage-main-menu-list-card__price">20</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--4">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Duck Foie Gras</div>
                        <div class="subpage-main-menu-list-card__item__des">With fig jam and grilled baguette</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">35</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>

                    <div class="subpage-main__menu__list__title__border"></div>
                </div>

                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">

                    <div class="subpage-main-menu-list-card__price">40</div>

                        <i class="fa-solid fa-circle-check fa-xl"></i>

                    <input class="subpage-main-menu-list-card__input" type="checkbox">

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>

                    <div class="subpage-main__menu__list__title__border"></div>
                </div>

                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Chocolate and Hazelnut Macaroon</div>
                        <div class="subpage-main-menu-list-card__item__des">With caramel butter ice cream</div>

                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--2">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Baba au rhum</div>

                        <i class="fa-solid fa-circle-check fa-xl"></i>

                </label>

                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>

        <h2 class="footer-layout__header">ohmyfood</h2>
        <div class="footer-layout__icon-des">
            <span><i class="fa-solid fa-utensils"></i></span>

        </div>
        <div class="footer-layout__icon-des">
            <span><i class="fa-regular fa-handshake"></i></span>

        </div>
        <div class="footer-layout__des">
