<!DOCTYPE html>

<html lang="en">

<head>
    <title>This is the Bastile menu webiste of OhMyFood.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style_sass_compiled.css">
    <script src="https://kit.fontawesome.com/6ac6577e21.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="subpage-heading">
        <span class="subpage-heading__back-icon"><a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a></span>
        <img src="../assets/logo/ohmyfood@2x.svg" alt="logo-header">
    </header>
    <main class="subpage-main">
        <div class="subpage-main__background-img">
            <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="bastille-background">
        </div>
        <div class="subpage-main__menu">
            <div class="subpage-main__menu__heading">
                <h2>Bastille</h2>
                <label class="subpage-main__menu__heading__like">
                    <input class="like-img__input" type="checkbox" />
                    <span class="like-img__regular"><i class="fa-regular fa-heart"></i></span>
                    <span class="like-img__solid"><i class="fa-solid fa-heart"></i></span>
                </label>
            </div>
            <div class="subpage-main__menu__list">
                <div class="subpage-main__menu__list__title">
                    <p>ENTREES</p>
                    <div class="subpage-main__menu__list__title__border"></div>
                </div>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--1">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Citrus Squid Carpaccio</div>
                        <div class="subpage-main-menu-list-card__item__des">With orange zest</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">25</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--2">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Grandmother's Vegetable Soup</div>
                        <div class="subpage-main-menu-list-card__item__des">Carrots, parsnips, Jerusalem artichoke</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">35</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--3">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Onion Soup</div>
                        <div class="subpage-main-menu-list-card__item__des">Revisted</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">20</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <div class="subpage-main__menu__list__title">
                    <p>MAIN DISH</p>
                    <div class="subpage-main__menu__list__title__border"></div>
                </div>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--1">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Scallops</div>
                        <div class="subpage-main-menu-list-card__item__des">With mashed parsnip</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">40</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--2">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Magret de canard</div>
                        <div class="subpage-main-menu-list-card__item__des">With mashed potatoes</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">35</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--3">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Game Hen</div>
                        <div class="subpage-main-menu-list-card__item__des">With vegetable gnocchis</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">44</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <div class="subpage-main__menu__list__title">
                    <p>DESSERTS</p>
                    <div class="subpage-main__menu__list__title__border"></div>
                </div>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--1">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Floral Ice Cream</div>
                        <div class="subpage-main-menu-list-card__item__des">With hazelnut butter</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">18</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--2">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Chocolate Lava Cake</div>
                        <div class="subpage-main-menu-list-card__item__des">Revisited</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">22</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
                <label class="subpage-main__menu__list__card subpage-main__menu__list__card--3">
                    <input class="subpage-main-menu-list-card__input" type="checkbox">
                    <div class="subpage-main-menu-list-card__item">
                        <div class="subpage-main-menu-list-card__item__name">Napolean</div>
                        <div class="subpage-main-menu-list-card__item__des">With blueberries and marzipan</div>
                    </div>
                    <div class="subpage-main-menu-list-card__price">23</div>
                    <div class="subpage-main-menu-list-card__selected">
                        <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                </label>
            </div>
            <button class="subpage-main__menu__button button button--small button__text" type="button">Order</button>
        </div>
    </main>
    <footer class="footer">
        <h2 class="footer-layout__header">ohmyfood</h2>
        <div class="footer-layout__icon-des">
            <span><i class="fa-solid fa-utensils"></i></span>
            <p>Suggest a restaurant</p>
        </div>
        <div class="footer-layout__icon-des">
            <span><i class="fa-regular fa-handshake"></i></span>
            <p>Become a partner</p>
        </div>
        <div class="footer-layout__des">
            <p>Leagal</p>
        </div>
        <div class="footer-layout__des">
            <p><a href="">Contact</a></p>
        </div>
    </footer>
</body>

</html>
